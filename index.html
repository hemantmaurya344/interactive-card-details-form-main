<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="/index.css">
  
</head>
<body>
  <div class="back-img">
    <img src="/images/bg-card-back.png" alt="card-back-image">
    <h4>000</h4>
  </div>

  <div class="front-img">
    <img src="/images/bg-card-front.png" class="card-img" alt="card-front-image">
    <div class="card-front-logo">
      <img src="/images/card-logo.svg" alt="card-logo">
    </div>
    <h4 class="card-no">0000 0000 0000 0000</h4>
    <h4 class="cardholder-name">Jane Appleseed</h4>
    <h4 class="card-exp-date"> 00/00</h4>
  </div>

  <!-- input details -->
  <div class="formcontainer">
    <form action="submit">
      <div class="form-cardholder-name">
        <label for="name">Cardholder Name</label>
        <input type="text" name="Cardholder Name"  id="cardholder-name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form-card-number">
        <label for="number">Card Number</label>
        <input type="text" name="Card Number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="form-lastentry-css">
        <div class="form-exp-date">
          <label for="Exp Date">Exp. Date (MM/YY)</label>
          <div>          
            <input type="number" name="month" id="form-month" placeholder="MM">
            <input type="number" name="year" id="form-year" placeholder="YY">
          </div>  
        </div>
        <div class="form-cvv">
          <label for="">CVC</label>
          <input type="password" name="" id="form-cvv" placeholder="  e.g. 123">
        </div>
      </div>
      <input type="submit" value="Confirm"  id="submit-btn" >
    </form>
  </div>

  <!--   
  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->


  <script src="/index.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hemant Maurya</a>.
  </div>
</body>
</html>
